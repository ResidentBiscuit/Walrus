<!DOCTYPE html>
<html>
	<head>
	    <title>Walrus IRC</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="../style/stylesheet.css">
	</head>
	<body style="padding-top:60px; padding-bottom:60px;">

		<nav class="navbar navbar-default navbar-fixed-top" style="height:100vh;">
			<div class="container-fluid">
				<div class="row">
					<div class-"col-md-8">
						<ul class="nav nav-tabs">
							<li role="presentation" class="active"><a href="#">Freenode</a></li>
							<li role="presentation"><a href="#">Quakenet</a></li>
							<li role="presentation"><a href="#">ExampleNet</a></li>
						</ul>
					</div>
				</div>
				<div>
					<table class="table table-hover" id="messageTable">
						<tbody>
							
						</tbody>
					</table>
				</div>

				<!-- This is where joined channels are displayed. Default is an accordion list -->
				<div class="panel-group channel-div" id="channelAccordion" role="tablist">
				  
				</div>
			</div>
		</nav>

		<!-- This is the area where the user sends messages -->
		<nav class="navbar navbar-fixed-bottom">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#" id="clientNick">ResidentWalrus</a>
				</div>
				<form class="navbar-form" id="messageForm">
					<input id="messageInput" type="text" class="form-control" placeholder="Enter your message..." autocomplete="off">
					<button id="message-button" class="btn btn-default" type="button">Send</button>
				</form>
			</div>
		</nav>
		
		<script src="../javascript/walrus.js"></script>
		<script src="../javascript/menu.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</body>
</html>
